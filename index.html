            // --- Function to render the list of papers ---
            function renderPapers(papersToRender) {
                list.innerHTML = ''; // Clear the list first
                
                if (papersToRender.length === 0) {
                    noResultsEl.classList.remove('hidden');
                } else {
                    noResultsEl.classList.add('hidden');
                }

                papersToRender.forEach(paper => {
                    const item = document.createElement('div');
                    item.className = 'paper-item p-4 rounded-xl shadow-md transition-transform transform hover:scale-105 flex items-center space-x-4';
                    
                    item.innerHTML = `
                        <div class="flex-shrink-0 text-green-600 bg-green-100 p-3 rounded-full">
                            ${paper.icon}
                        </div>
                        <div class="flex-grow">
                            <h3 class="font-bold text-lg text-green-900">${paper.title}</h3>
                            <p class="text-sm text-gray-500">${paper.year}</p>
                        </div>
                        <div class="flex-shrink-0">
                            <button 
                                data-url="${paper.pdfUrl}" 
                                class="download-btn bg-green-700 text-white font-semibold py-2 px-5 rounded-lg text-sm hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-all shadow hover:shadow-lg transform hover:-translate-y-0.5">
                                <i class="fas fa-file-pdf mr-2"></i> Download
                            </button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            }

            // --- Event Delegation for Download Buttons ---
            list.addEventListener('click', function(e) {
                if (e.target.closest('.download-btn')) {
                    const button = e.target.closest('.download-btn');
                    const url = button.getAttribute('data-url');
                    if (url && !url.includes('YOUR_')) {
                        window.open(url, '_blank');
                    } else {
                        alert('PDF link is not available yet. Please add the correct URL in the code.');
                    }
                }
            });

            // --- Search Functionality ---
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredPapers = pastPapers.filter(paper => 
                    paper.title.toLowerCase().includes(searchTerm)
                );
                renderPapers(filteredPapers);
            });
            
            // --- Initial Render ---
            subjectCountEl.textContent = pastPapers.length;
            renderPapers(pastPapers);
